syntax = "proto3";

package puncher;

service PuncherService {
	rpc AddListing (AddListingRequest) returns (AddListingResponse);
	rpc RemoveListing (RemoveListingRequest) returns (RemoveListingResponse);
	rpc GetListings (GetListingsRequest) returns (GetListingsResponse);
	
	rpc CreateSession (CreateSessionRequest) returns (CreateSessionResponse);
	rpc StreamSession (stream Ping) returns (stream Order);
	rpc EndSession (EndSessionRequest) returns (EndSessionResponse);

	rpc Join (JoinRequest) returns (JoinResponse);
}

// -- LISTINGS -- //

message ListingNoID {
	string name = 1;
}

message Listing {
	ListingNoID listing_no_id = 1;
	bytes id = 2;
}


// -------- MESSAGES -------- //

// -- AddListing --
message AddListingRequest {
	ListingNoID listing = 1;
	bytes session_id = 2;
}

message AddListingResponse {
	bytes listing_id = 1;
}


// -- RemoveListing --
message RemoveListingRequest {
	bytes session_id = 1;
}

message RemoveListingResponse {}


// -- GetListing --
message GetListingsRequest {}

message GetListingsResponse {
	repeated Listing listings = 2;
}


// -- CreateSession --
message CreateSessionRequest {
	string ip = 1;
	uint32 port = 2;
}

message CreateSessionResponse {
	bytes session_id = 1;
}


// -- StreamSession -- 

// Ping
message Ping {
	optional bytes session_id = 1; // only required first ping
}

// Order
message Order {
	oneof order {
		Punch punch = 1;
		Proxy proxy = 2;
	}
}

message Punch {
	string ip = 1;
	uint32 port = 2;
}

message Proxy {
	string ip = 1;
	uint32 port = 2;
}

// -- EndSession --
message EndSessionRequest {
	bytes session_id = 1;
}

message EndSessionResponse {}


// -- Join --
message JoinRequest {
	bytes session_id = 1;
	bytes target_listing_id = 2;
}

message JoinResponse {}


